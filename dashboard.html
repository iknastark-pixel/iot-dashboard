<!DOCTYPE html>
<html>
<head>
    <title>Environmental Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
        }

        h2 {
            margin-top: 20px;
        }

        .value-box {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }

        canvas {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        #alertBanner {
            display: none;
            background-color: red;
            color: white;
            padding: 15px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h2>Real-Time Environmental Monitoring</h2>

<div id="alertBanner">⚠ ALERT: Unsafe Environmental Conditions!</div>

<div id="values"></div>

<canvas id="tempChart"></canvas>
<canvas id="humidityChart"></canvas>
<canvas id="airChart"></canvas>

<script>

const params = new URLSearchParams(window.location.search);
const showTemp = params.get("temp");
const showHum = params.get("hum");
const showAir = params.get("air");

const client = mqtt.connect("wss://broker.emqx.io:8084/mqtt");

const labels = [];
const tempData = [];
const humData = [];
const airData = [];

function createChart(ctx, label, data, color) {
    return new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: data,
                borderColor: color,
                fill: false
            }]
        },
        options: {
            animation: false,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}

let tempChart, humChart, airChart;

if(showTemp) {
    tempChart = createChart(document.getElementById("tempChart"),
        "Temperature (°C)", tempData, "red");
} else {
    document.getElementById("tempChart").style.display = "none";
}

if(showHum) {
    humChart = createChart(document.getElementById("humidityChart"),
        "Humidity (%)", humData, "blue");
} else {
    document.getElementById("humidityChart").style.display = "none";
}

if(showAir) {
    airChart = createChart(document.getElementById("airChart"),
        "Air Quality", airData, "green");
} else {
    document.getElementById("airChart").style.display = "none";
}

client.on("connect", function () {

    if(showTemp) client.subscribe("iot/environment/temperature");
    if(showHum) client.subscribe("iot/environment/humidity");
    if(showAir) client.subscribe("iot/environment/airquality");

    client.subscribe("iot/environment/alert");
});

client.on("message", function (topic, message) {

    const value = message.toString();
    const time = new Date().toLocaleTimeString();

    if(labels.length > 20) {
        labels.shift();
        tempData.shift();
        humData.shift();
        airData.shift();
    }

    labels.push(time);

    if(topic === "iot/environment/temperature" && showTemp) {
        tempData.push(parseFloat(value));
        tempChart.update();
        document.getElementById("values").innerHTML =
            "<div class='value-box'>Temperature: " + value + " °C</div>";
    }

    if(topic === "iot/environment/humidity" && showHum) {
        humData.push(parseFloat(value));
        humChart.update();
        document.getElementById("values").innerHTML +=
            "<div class='value-box'>Humidity: " + value + " %</div>";
    }

    if(topic === "iot/environment/airquality" && showAir) {
        airData.push(parseFloat(value));
        airChart.update();
        document.getElementById("values").innerHTML +=
            "<div class='value-box'>Air Quality: " + value + "</div>";
    }

    if(topic === "iot/environment/alert") {
        document.getElementById("alertBanner").style.display = "block";
    }

});

</script>

</body>
</html>
